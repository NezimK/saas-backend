<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser votre mot de passe - IMMO Copilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #C5A065;
            --accent-dark: #B08F55;
            --dark-bg: #0F0F0F;
            --dark-card: #1A1A1A;
            --gray-900: #111111;
            --gray-800: #1f1f1f;
            --gray-700: #2a2a2a;
            --gray-600: #3a3a3a;
            --gray-500: #6b7280;
            --gray-400: #9ca3af;
            --gray-300: #d1d5db;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--gray-900) 0%, var(--dark-bg) 50%, var(--gray-900) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 5%;
            width: 300px;
            height: 300px;
            background: rgba(197, 160, 101, 0.05);
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 400px;
            height: 400px;
            background: rgba(197, 160, 101, 0.08);
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
        }

        .container {
            background: var(--dark-card);
            border: 1px solid var(--gray-700);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .logo h1 .accent {
            color: var(--accent);
        }

        .logo h1 .white {
            color: white;
            margin-left: 8px;
        }

        .subtitle {
            color: var(--gray-400);
            margin-bottom: 30px;
            font-size: 15px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-300);
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--gray-700);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            background: var(--gray-900);
            color: white;
            transition: all 0.2s ease;
        }

        .input-group input::placeholder {
            color: var(--gray-500);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(197, 160, 101, 0.1);
        }

        .input-group input.error {
            border-color: var(--error);
        }

        .help-text {
            font-size: 13px;
            color: var(--gray-500);
            margin-top: 6px;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: var(--gray-700);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            background: var(--error);
            width: 33%;
        }

        .password-strength-bar.medium {
            background: #f59e0b;
            width: 66%;
        }

        .password-strength-bar.strong {
            background: var(--success);
            width: 100%;
        }

        .btn {
            width: 100%;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: black;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--accent-dark) 0%, var(--accent) 100%);
            transform: scale(1.02);
        }

        .btn-primary:disabled {
            background: var(--gray-700);
            color: var(--gray-500);
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: block;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
            display: block;
        }

        .loading-container {
            text-align: center;
            padding: 40px 0;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--gray-700);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--gray-400);
            font-size: 15px;
        }

        #loadingState {
            display: block;
        }

        #formState {
            display: none;
        }

        #errorState {
            display: none;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: var(--gray-500);
            font-size: 13px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>
                <span class="accent">IMMO</span><span class="white">Copilot</span>
            </h1>
        </div>

        <!-- Loading State -->
        <div id="loadingState">
            <div class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Vérification de votre lien...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState">
            <div class="loading-container">
                <div class="error-icon">&#10060;</div>
                <p class="subtitle" id="errorMessage">Lien invalide ou expiré</p>
                <p class="help-text">Veuillez demander un nouveau lien de réinitialisation.</p>
                <div class="login-link" style="margin-top: 20px;">
                    <a href="/">← Retour à la connexion</a>
                </div>
            </div>
        </div>

        <!-- Form State -->
        <div id="formState">
            <p class="subtitle">
                Définissez votre nouveau mot de passe pour accéder à votre compte.
            </p>

            <div id="message" class="message"></div>

            <form id="passwordForm">
                <div class="input-group">
                    <label for="password">Nouveau mot de passe</label>
                    <input type="password" id="password" placeholder="Au moins 8 caractères" required minlength="8"
                        autocomplete="new-password">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="help-text">Minimum 8 caractères</div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" required
                        autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Réinitialiser mon mot de passe
                </button>
            </form>

            <div class="login-link">
                <a href="/">← Retour à la connexion</a>
            </div>
        </div>

        <div class="footer">
            &copy; 2026 EMKAI - IMMO Copilot
        </div>
    </div>

    <script>
        // Récupérer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        // Éléments du DOM
        const loadingState = document.getElementById('loadingState');
        const formState = document.getElementById('formState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const submitBtn = document.getElementById('submitBtn');
        const messageEl = document.getElementById('message');

        // Vérifier le token au chargement
        async function verifyToken() {
            if (!resetToken) {
                showError('Aucun token fourni. Veuillez utiliser le lien reçu par email.');
                return;
            }

            try {
                // Vérifier que le token est valide via verify-magic-link
                const response = await fetch('/api/auth/verify-magic-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    showError(data.error || 'Lien invalide ou expiré');
                    return;
                }

                // Afficher le formulaire
                loadingState.style.display = 'none';
                formState.style.display = 'block';

            } catch (error) {
                console.error('Erreur vérification:', error);
                showError('Erreur de connexion au serveur');
            }
        }

        function showError(message) {
            loadingState.style.display = 'none';
            formState.style.display = 'none';
            errorState.style.display = 'block';
            errorMessage.textContent = message;
        }

        function showMessage(message, isError = false) {
            messageEl.textContent = message;
            messageEl.className = 'message ' + (isError ? 'error' : 'success');
        }

        // Mesure de la force du mot de passe
        function checkPasswordStrength(password) {
            if (password.length < 8) return 'weak';

            let score = 0;
            if (password.length >= 10) score++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;

            if (score >= 3) return 'strong';
            if (score >= 2) return 'medium';
            return 'weak';
        }

        passwordInput.addEventListener('input', () => {
            const strength = checkPasswordStrength(passwordInput.value);
            strengthBar.className = 'password-strength-bar ' + strength;
        });

        // Soumission du formulaire
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;

            // Validation
            if (password.length < 8) {
                showMessage('Le mot de passe doit faire au moins 8 caractères', true);
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', true);
                confirmInput.classList.add('error');
                return;
            }
            confirmInput.classList.remove('error');

            // Désactiver le bouton
            submitBtn.disabled = true;
            submitBtn.textContent = 'Réinitialisation en cours...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: resetToken,
                        password
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    showMessage(data.error || 'Erreur lors de la réinitialisation', true);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Réinitialiser mon mot de passe';
                    return;
                }

                // Succès
                showMessage('Mot de passe réinitialisé avec succès ! Redirection...');
                submitBtn.textContent = 'Redirection...';

                // Rediriger vers la page de connexion du dashboard
                setTimeout(() => {
                    // Utiliser localhost en dev, sinon l'URL de production
                    const isLocalDev = window.location.hostname === 'localhost'
                        || window.location.hostname.includes('ngrok');
                    const dashboardUrl = isLocalDev
                        ? 'http://localhost:5173'
                        : 'https://dashboard.immocopilot.com';
                    window.location.href = dashboardUrl;
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur de connexion au serveur', true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Réinitialiser mon mot de passe';
            }
        });

        // Lancer la vérification au chargement
        verifyToken();
    </script>
</body>

</html>
