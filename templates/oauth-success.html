<!DOCTYPE html>
<html>
  <head>
    <title>Connexion réussie</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #0F0F0F;
      }
      .container {
        background: #1A1A1A;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        text-align: center;
        max-width: 400px;
        border: 1px solid rgba(197, 160, 101, 0.2);
      }
      .success-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, {{ACCENT_COLOR}} 0%, {{ACCENT_COLOR}}dd 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        color: {{ICON_COLOR}};
        font-size: 36px;
        font-weight: bold;
        box-shadow: 0 4px 20px {{ACCENT_COLOR}}33;
      }
      h1 { color: #FFFFFF; margin: 0 0 12px; font-size: 26px; font-weight: bold; }
      p { color: #9CA3AF; margin: 0 0 20px; line-height: 1.6; }
      .highlight { color: {{ACCENT_COLOR}}; font-weight: 600; }
      .button {
        background: linear-gradient(135deg, {{ACCENT_COLOR}} 0%, {{ACCENT_COLOR}}dd 100%);
        color: {{ICON_COLOR}};
        border: none;
        padding: 14px 28px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px {{ACCENT_COLOR}}22;
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px {{ACCENT_COLOR}}44;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">&#10003;</div>
      <h1>Connexion réussie !</h1>
      <p>Votre <span class="highlight">{{SERVICE_NAME}}</span> a été connecté avec succès.</p>
      <p style="font-size: 14px; color: #6B7280;">Cette fenêtre va se fermer automatiquement...</p>
      <button class="button" onclick="window.close()">Fermer</button>
    </div>
    <script>
      setTimeout(() => { window.close(); }, 3000);
    </script>
  </body>
</html>
