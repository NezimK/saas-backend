<!DOCTYPE html>
<html>
  <head>
    <title>Erreur de connexion</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f87171 0%, #dc2626 100%);
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 400px;
      }
      .error-icon {
        width: 60px;
        height: 60px;
        background: #ef4444;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        color: white;
        font-size: 30px;
      }
      h1 { color: #1f2937; margin: 0 0 10px; font-size: 24px; }
      p { color: #6b7280; margin: 0 0 20px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">&#10005;</div>
      <h1>Erreur de connexion</h1>
      <p>Une erreur s'est produite lors de la connexion à {{SERVICE_NAME}}.</p>
      <p style="font-size: 14px;">Veuillez réessayer.</p>
    </div>
  </body>
</html>
